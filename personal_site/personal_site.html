<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic HTML Template</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <!--Nav-->
        <div class="navbar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <!--Image container-->
        <div class="container main">
            <img height ="250" width="230" src="./images/confused_arnold.jpg" class="center" alt="confused arnold">
            <p class="img_text">The Legend</p>
            <div class="overlay">
                <img height="250" width="230" src="./images/gettochoppa.jpg">
            </div>
        </div>
        <!--Table-->
        <table class="center">
            <tr>
                <th>Best Movie</th>
                <th>Second Best</th>
            </tr>
            <tr>
                <td>Kindergarten Cop</td>
                <td>Total Recall</td>
            </tr>
        </table>
        <div class="row">
            <div class="column">
                <!--First column-->
                <p class="hover_purp">Hover over me for purple</p>
            </div>
            <div class="column">
                <!--Second column-->
                <p class="hover_red">No! Hover over me for red!</p>
            </div>
        </div>
        <iframe width="580" height="315" src="https://www.youtube.com/embed/Xs_OacEq2Sk?autoplay=1;mute=1;loop=1;playlist=Xs_OacEq2Sk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
    <footer>
        <p>All rights reserved by:</p>
        <p class=italics>gettodachoppa Inc</p>
    </footer>
</html>
