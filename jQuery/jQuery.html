<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Basic HTML Template</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
</head>
<body>
<script>
$(document).ready(function() {
    $("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                    <p id='red'>Paragraph 1</p>\
                    <p id='click'>Paragraph 2</p>\
                    <p id='slow'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"
    );
    $("#red").css({"color":"red"});
    $("#click").click(function() {
        $('h1').hide();
    });
    $('#click').on('click', function() {
        $('#red').hide();
    });
    $('#slow').click(function() {
        $('#slow').hide(6250);
    });
});
</script>   
</body>
</html>
