<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The Index Page</title>
        <link rel="stylesheet" href="./CSS/shared.css">
        <link rel="stylesheet" href="./CSS/animations.css">
        
    </head>
    <body>
        <!--NAV-->
        <div class="wrap">
            <div class="menu-container">
                <ul class="menu">
                    <a href="#home"><li>HOME</li></a>
                    <a href="#gallery"><li>GALLERY</li></a>
                    <a href="#contact"><li>RESERVATIONS</li></a>
                </ul>
            </div>
        </div>
        <!--End NAV-->

        <!--HOME-->
        <div id="home">
            <div class="container">
                <div class="text-center">
                    <span class="head-main">The Final Frontier</span>
                </div>
            </div>
        </div>
        <!--End HOME-->

        <!--GALLERY-->
        <div class='row'>
            <div class='column'>
                <img class='thumb' src='./Images/Thumbnails/thumbnail_1.jpg' onclick="openModal();currentSlide(1)" class='hover-shadow'>
            </div>
            <div class='column'>
                    <img class='thumb' src='./Images/Thumbnails/thumbnail_2.jfif' onclick="openModal();currentSlide(2)" class='hover-shadow'>
            </div>
            <div class='column'>
                    <img class='thumb' src='./Images/Thumbnails/thumbnail_3.jpg' onclick="openModal();currentSlide(3)" class='hover-shadow'>
            </div>
            <div class='column'>
                    <img class='thumb' src='./Images/Thumbnails/thumbnail_4.jfif' onclick="openModal();currentSlide(4)" class='hover-shadow'>
            </div>
        </div>
        <!--End GALLERY-->

        <!--Modal/Lightbox-->
        <div id='myModal' class='modal'>
            <span class='close cursor' onclick='closeModal()'>&times;</span>
            <div class='modal-content'>

                <div class='mySlides'>
                    <div class='numbertext'>1 / 2</div>
                    <img src='./Images/Thumbnails/thumbnail_1.jpg' style='width:100%'>
                </div>

                <div class='mySlides'>
                    <div class='numbertext'>2 / 2</div>
                    <img src='./Images/Thumbnails/thumbnail_2.jfif' style='width:100%'>
                </div>
                <div class='mySlides'>
                    <div class='numbertext'>3 / 4</div>
                    <img src='./Images/Thumbnails/thumbnail_3.jpg' style='width:100%'>
                </div>
                <div class='mySlides'>
                    <div class='numbertext'>4 / 4</div>
                    <img src='./Images/Thumbnails/thumbnail_4.jfif' style='width:100%'>
                </div>
                <!--Next/Previous-->
                <a class='prev' onclick='plusSlides(-1)'>&#10094;</a>
                <a class='next' onclick='plusSlides(1)'>&#10095;</a>
                <!--Caption text-->
                <div class='caption-container'>
                    <p id='caption'></p>
                </div>
                <!--Thumbnail image controls-->
                <div class='column'>
                    <img class='demo' src='./Images/Thumbnails/thumbnail_1.jpg' onclick="currentSlide(1)" alt='saturn launch'>
                </div>
                <div class='column'>
                    <img class='demo' src='./Images/Thumbnails/thumbnail_2.jfif' onclick='currentSlide(2)' alt='saturn pad'>
                </div>
                <div class='column'>
                    <img class='demo' src='./Images/Thumbnails/thumbnail_3.jpg' onclick='currentSlide(3)' alt='saturn engine'>
                </div>
                <div class='column'>
                    <img class='demo' src='./Images/Thumbnails/thumbnail_4.jfif' onclick='currentSlide(4)' alt='space shuttle'>
                </div>
            </div>
        </div>
        <!--RSVP-->
        <sections id="contact">
            <div class="container">
                <div class="heading-padding">
                    <h1 class="heading-padding">Reservations</h1>
                    <div class="reservation">
                        <h2><span>Your adventure is just around the moon</span>
                        <br/>Reserve your flight today!</h2>
                        <p class="rsvp-text">
                            Please provide contact info:
                        </p>
                        <div class="form-rsvp"> 
                            <form action="" method="post">
                                <input class="rsvp" type="text" value="" placeholder="First name">
                                <input class="rsvp" type="text" value="" placeholder="Last name">
                                <input class="rsvp" type="text" value="" placeholder="Email address">
                                <input class="rsvp" type="text" value="" placeholder="Phone number">
                                <div class="form-spacer">
                                    <label class="terms">Terms and Conditions</label>
                                </div>
                                <div class="submit">
                                    <input type="submit" value="Submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </sections>
        <!--End RSVP-->
        <script src='./js/one_page_website.js'></script>

        <!--FOOTER-->
        <div id="footer">
            www.thespacestation.space &nbsp; | &nbsp; &copy; 1922
        </div>
        <!--End FOOTER-->
    </body>
</html>
